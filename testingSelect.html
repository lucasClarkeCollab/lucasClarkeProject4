<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
</head>

<body>

    <div class="container" style="margin:150px auto">
        <h1>jQuery countrySelector Plugin Demos</h1>
        <section>
            <div class="panel panel-default">
                <div class="panel-heading">
                    Using <a href="https://en.wikipedia.org/wiki/ISO_3166-1_alpha-2" target="_blank">ISO 3166-1
                        alpha-2</a> code
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-6">
                            <code>
                                &lt;select value=&quot;US&quot; data-role=&quot;country-selector&quot; data-code-mode=&quot;alpha2&quot;&gt;&lt;/select&gt;
                            </code>
                            <hr />
                            <select class="form-control" value="US" data-role="country-selector"
                                data-code-mode="alpha2"></select>
                        </div>
                        <div class="col-md-6">
                            <code>
                                &lt;select id=&quot;alpha2&quot;&gt;&lt;/select&gt;
                            </code>
                            <br />
                            <code>
                                $(&quot;#alpha2&quot;).countrySelector({ value: &quot;US&quot;, codeMode: &quot;alpha2&quot; });
                            </code>
                            <hr />
                            <select class="form-control" id="alpha2"></select>
                            <script>
                                $(document).ready(function () {
                                    $("#alpha2").countrySelector({ value: "US", codeMode: "alpha2" });
                                });
                            </script>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <footer>
            &copy; <a href="https://www.linkedin.com/in/jacqueskang" target="_blank" rel="nofollow">Jacques KANG</a>
            2015
        </footer>
    </div>
    <script src="./scripts/plugin.js"></script>
    
    <script type="text/javascript">

    </script>
</body>

</html>
