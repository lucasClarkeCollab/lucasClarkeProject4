<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="./styles/style.css">
    <!-- External Fonts / Poppins and Roboto -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <!-- List of Countries Stylesheet -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.0/css/select2.min.css">
    
    
</head>
<body>
    <main>
        <section id="home">
            <div class="wrapper">
                <div class="whatCity">
                    <h1>What's the weather like in <label for="city" class="srOnly">your current city</label> <input type="text" name="city" id="city" class="name" placeholder="city" required></input>, <select class="form-control" value="CA" data-role="country-selector" data-code-mode="alpha2"></select>?</h1>
                </div>
            </div>
        </div>
    </main>
    
    <!-- jQuery -->
    <script src='https://code.jquery.com/jquery-3.4.0.min.js' integrity='sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg=' crossorigin='anonymous'></script>
    <!-- Internal Script -->
    <script src="./scripts/plugin.js"></script>
    <script src="./scripts/script.js"></script>
</body>
</html>
